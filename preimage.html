<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/all-for-all.css" rel="stylesheet"/>
        <link href="css/grid.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>
    <body> 
        <div id="imgTmp" style="display: none;"></div>
        <div class="grid">
            <div class="row">
                <div class="l-6 m-12 c-12">
                    <div class="row"> 
                        <!-- thêm hình ảnh vào -->
                            <input type="file" class="btn" id="imageInput" accept="image/*"/> 
                              <!-- download --> 
                            <h4 class="btn" onclick="download_image()">Tải xuống (Mặc định 1024x1024)</h4>  

                        <div class="l-12 m-12 c-12" ondrop="drop(event)" ondragover="allowDrop(event)" id="area-one" style="border: 2px dashed rgb(255, 0, 0);">
                            <!-- hình ảnh vẽ lại -->
                            <canvas id="imageCanvas" style="width:50%;" draggable="true" ondragstart="drag(event)"  style="border: 2px dashed rgb(255, 0, 0);"></canvas>
                        </div> 
                    </div>
                    <div><img src="" id="output"></div> 
                    <img src="./img/frame_new.png" style="display: none;" id="frame">
                    <div class="infor-img">
                        <p><h4>MÔ TẢ</h4><input id="name" type="text" value=""/></p>
                        <h4 id="title_download">TÊN HÌNH ẢNH TẢI XUỐNG</h4><input type="text" id="name_img" value="">
                        <p><h4>KÍCH THƯỚC BAN ĐẦU</h4><span id="fileInfomation_size">Chưa nhập hình ảnh</span></p>
                    </div>
                </div> 
                <div class="l-6 m-12 c-12">
                    <h4>THAY ĐỔI KÍCH THƯỚC HÌNH ẢNH NHẬP VÀO</h4> 
                    <form onsubmit="return false">
                        <div class="row">
                            <div class="l-6 m-12 c-12">
                                <label>CHIỀU CAO</label>
                                <input type="number" placeholder="Nhập chiều cao" id="chieu_cao" required>
                            </div>
                            <div class="l-6 m-12 c-12">
                                <label>CHIỀU RỘNG</label>
                                <input type="number" placeholder="Nhập chiều rộng" id="chieu_rong" required> 
                            </div>
                            <div class="l-12 m-12 c-12" style="text-align: center;">
                                <h4 class="btn-center" type="submit" onclick="resizeImage()">RESIZE - ẤN ĐỂ XEM REVIEW - CHUỘT PHẢI ĐỂ TẢI XUỐNG</h4>
                                <div ondrop="drop(event)" ondragover="allowDrop(event)" id="area-two"  style=" border: 2px dashed rgb(255, 0, 0);"><img src="" id="output_img" style="width:50%" draggable="true" ondragstart="drag(event)"  style="border: 2px dashed rgb(255, 0, 0);" ></div>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    <p>Paste hình ảnh tại đây</p>
    <img id="container"/>
    <!-- drag and drop hình ảnh -->
    <label class="btn-center" for="fileElem">Chọn hình ảnh</label>
    <div id="drop-area">
        <form ondrop="drop(event)" ondragover="allowDrop(event)">
          <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
        </form>
        <div id="gallery" draggable="true" ondragstart="drag(event)"></div>
      </div>
      <!-- remove background -->
      <button class="btn" id="drawing-mode">remove</button>
      <button class="btn" id="remove-background">remove background</button>
      <div id="color-box"></div>
      <!-- <img src="./img/bg.jpg"> -->
      <canvas id="canvas-no-bg"></canvas>
      <!-- drag to drag -->
      <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" style=" border: 2px dashed rgb(255, 0, 0);"><img id="drag1" src="./img/bg.jpg" draggable="true" ondragstart="drag(event)"></div>
      <!-- <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="./img/bg.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
      </div>
      
      <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div> -->












        <h6 style="color: #333;float: right;">Design by LeDuc</h6>
         <!--  -->
         <div style="display:none">
            <main>
                <div class="container imageUploadContainer">
                    <img src="img/frame_new.png" id="imagePreview"> -->
                    <!-- <div><img src="" id="output"></div> -->
         
                    <button class="btn" id="imageUploadInputBtn">ADD IMAGE</button>
                    <button class="btn" onclick="resizeImage()">RESIZE IMAGE</button> 
                    <div class="fileInfomation">
                        <div class="imageUpload">
                             <div id="uploadFileStatus"></div>
                             <input type="file" id="imageUploadInput" accept="img/*">
                        </div>
                        <div class="infor-img">
                            <p>TYPE:<span id="fileInfomation_type"></span></p>
                            <p>SIZE:<span id="fileInfomation_size"></span></p>
                            <p>NAME FILE:<span id="fileInfomation_name"></span></p> 
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="js/read-img.js"></script>
        <script src="js/re-size-img.js"></script>
        <script src="js/add-text-img.js"></script>
        <script src="js/copy-to-clipboard.js"></script>
        <script src="js/drag-drop-img.js"></script>
        <script src="js/download-img.js"></script>
        <script src="js/drag-to-drag.js"></script>
        <script src="js/remove-background-img.js"></script>
        <script src="https://unpkg.com/@tensorflow/tfjs-core@3.3.0/dist/tf-core.js"></script>
        <script src="https://unpkg.com/@tensorflow/tfjs-converter@3.3.0/dist/tf-converter.js"></script>
        <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@3.3.0/dist/tf-backend-webgl.js"></script>
        <script src="https://unpkg.com/@tensorflow-models/deeplab@0.2.1/dist/deeplab.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    </body>
</html>
